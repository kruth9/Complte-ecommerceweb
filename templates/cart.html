{% if items %}
  <h1>Cart</h1>
  <ul>
    {% for item in items %}
      <li>
        <h3>{{ item.title }}</h3>
        <p>Price: {{ item.Price }}</p>
        <!-- Add other item details as needed -->
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
