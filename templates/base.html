{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/home.css' %}">
    <link rel="stylesheet" href="{% static 'Css/popup.css' %}">
    <link rel="stylesheet" href="{% static 'Css/boys.css' %}" />
    <link rel="stylesheet" href="{% static 'Css/coc.css' %}" />
    
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Homisho</title>
</head>

<body>
    <section class="container">
        <div class="menu-bar">
            <ul>
                <li id="Home"><a href="{% url 'Home' %}">HOME</a></li>
                <li id="menu-collections"><a href="{% url 'coc' %}">COLLECTIONS</a></li>
                <li id="menu-men"><a href="{% url 'Boys' %}">MEN</a></li>
                <li id="menu-men"><a href="{% url 'Womens' %}">WOMEN</a></li>
                
                
            </ul>
            <div class="InputContainer">
                <input type="text" name="text" class="input" id="npuit" placeholder="Search">
                
                <label for="input" class="labelforsearch">
              <svg viewBox="0 0 512 512" class="searchIcon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
              </label>
              <div class="border"></div>
              
              <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg>
              </button>
            </div>
            <img src="{% static 'images/bar.png' %}" onclick="showmenu()" class="bar">
        </div>
        
    </section>
    
    <div class="side-nav" id="sidenav">
        <img src="{% static 'images/esc.png' %}" onclick="hidemenu()" class="esc">
        <div class="user">
            <img src="{% static 'images/user.jpg' %}" class="user-img" alt="User Image">
            <div>
                <h2>{{user.username}}</h2>
                <p>{{user.email}}</p>
            </div>
        </div>
        <ul class="side-img">
            <li class="al"><img class="side-icon" src="{% static 'images/notification.png' %}" alt="Notification"><p>notification</p></li>
            <li class="al"><img class="side-icon" src="{% static 'images/cart.png' %}" alt="Your Cart"><p><a href="{% url 'cart' %}" class="linkd">Your chart</a></p></li>
            <li class="al"><img class="side-icon" src="{% static 'images/account.png' %}" alt="Your Account"><p><a href="{% url 'acc' %}" class="linkd">your account</a></p></li>
            <li class="al"><img class="side-icon" src="{% static 'images/developers.png' %}" alt="Developers"><p><a href="{% url 'developers' %}" class="linkd">developers</a></p></li>
            <li class="al"><img class="side-icon" src="{% static 'images/contact.png' %}" alt="Contact Us"><p><a href="{% url 'contact' %}" class="linkd">contact us</a></p></li>
            <li class="al"><img class="side-icon" src="{% static 'images/settings.png' %}" alt="Settings"><p>settings</p></li>
            
        </ul>
        <ul class="side-img">
            <li><img  class="side-icon" src="{% static 'images/logout.png' %}" alt="Logout"><p><a href="{% url 'logout' %}" style="text-decoration: none;">Log out</a></p></li>
        </ul>
        
    </div>
    <!-- ----javascript--- -->

    <script>
        var sidenav = document.getElementById("sidenav");
      
        function showmenu() {
          sidenav.style.left = "0";
        }
      
        function hidemenu() {
          sidenav.style.left = "-300px";
        }
      
        // Add an event listener to the "esc" element
        var escButton = document.querySelector('.esc');
        escButton.addEventListener('click', hidemenu);
      </script>
  
</body>
{% block body %}{% endblock body %}

    
</html>
