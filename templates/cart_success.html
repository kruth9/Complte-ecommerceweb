<h1>Cart Updated Successfully!</h1>

{% if cart_items %}
  <h2>Cart Items:</h2>
  <ul>
    {% for item in cart_items %}
      <li>{{ item.title }} - Price: {{ item.price }} - Quantity: {{ item.quantity }} - Size: {{ item.size }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
